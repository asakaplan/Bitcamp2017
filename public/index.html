<!DOCTYPE html>
<html>
  <head>
    <title>Graph Analytics</title>
    <meta charset="utf-8">
    <style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}
.mright {
  flex-grow: 1;
}
.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
.nodes circle.selected {
  stroke: #ddd;
}
body {
  font-family: sans-serif;
}
.main {
  display: flex;
}
.mleft {
  margin-top: 25px;
}
.back {
  display: inline-block;
  position: absolute;
  top: 20px;
  left: 20px;
}
.back #back {
  cursor: pointer;
  background: none;
  border: none;
  padding: 3px;
  font-size: 20px;
}
    </style>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="/lib/d3/d3.js"></script>
    <script src="/lib/react/react.js"></script>
    <script src="/lib/react/react-dom.js"></script>
  </head>
  <body>
    <div class="back">
      <button id="back">↩️</button>
    </div>
    <div class="container">
      <div class="main">
        <div class="mleft">
          <svg width="800" height="600"></svg>
        </div>
        <div class="mright">
          <h2>Top Suspects</h2>
          <div id="topSuspects"></div>
        </div>
      </div>
      <div id="nodeInfo">
        
      </div>
    </div>
    <script src="/js/ui.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
