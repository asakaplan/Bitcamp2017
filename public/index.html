<!DOCTYPE html>
<html>
  <head>
    <title>Graph Analytics</title>
    <meta charset="utf-8">
    <style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}
.mright {
  flex-grow: 1;
}
.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}
.nodes circle.selected {
  stroke: #000;
  stroke-width: 2px;
}
body {
  font-family: sans-serif;
}
.main {
  display: flex;
}
.mleft {
  margin-top: 25px;
}
.back {
  display: inline-block;
  position: absolute;
  top: 20px;
  left: 20px;
}
.back #back {
  cursor: pointer;
  background: none;
  border: none;
  padding: 3px;
  font-size: 20px;
}
.abtn {
  cursor: pointer;
}
a.abtn:hover {
  cursor: pointer;
}
body {
  margin-top: 20px;
  background-image: linear-gradient(90deg, #8F767C, #FFFFFF);
}
.table td, .table th{
    border: black solid 1px !important;
}
.table-hover>tbody>tr:hover>td, .table-hover>tbody>tr:hover>th {
  background-color: #707990;
  color:#eeeeee;
}
    </style>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="/lib/d3/d3.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/react/react.js"></script>
    <script src="/lib/react/react-dom.js"></script>
  </head>
  <body>
    <div class="back">
      <button id="back" style = "font-size: 60px; margin-left:20px">‚Üê</button>
    </div>
    <h1 id="title" align="center"> Social Ethics Propagator </h1>
    <div class="container">
      <div class="main">
        <div class="mleft">
          <svg width="800" height="600"></svg>
        </div>
        <div class="mright">
          <div id="topSuspectsTitle"></div>
          <div id="topSuspects"></div>
          <div id="topSuspectsSameCompanyTitle"></div>
          <div id="topSuspectsSameCompany"></div>
          <div id="topSuspectsSameLocationTitle"></div>
          <div id="topSuspectsSameLocation"></div>
        </div>
      </div>
      <div id="nodeInfo">

      </div>
    </div>
    <script src="/js/ui.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
